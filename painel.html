<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Amaz√¥nia ‚Äî Token Amaz√¥nia</title>

  <!-- Leaflet (mapa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#05080f;
      --panel: rgba(6,10,18,0.78);
      --line: rgba(26,255,140,0.22);
      --neon:#1aff8c;
      --text:#e4e9f2;
      --muted:#9bb0d3;
    }

    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    /* HUD topo */
    .hud {
      position: fixed;
      z-index: 9999;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, calc(100vw - 24px));
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }

    .hud .left {
      display:flex;
      gap:12px;
      align-items:center;
      min-width: 220px;
    }

    .badge {
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      white-space: nowrap;
    }
    .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: var(--neon);
      box-shadow: 0 0 18px rgba(26,255,140,0.65);
    }
    .title {
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .sub {
      font-size: 0.92em;
      color: var(--muted);
      margin-top: 2px;
    }

    .center {
      text-align:center;
      flex: 1;
    }
    .center .big {
      font-size: 1.05em;
      font-weight: 800;
    }
    .center .small {
      font-size: 0.92em;
      color: var(--muted);
      margin-top: 4px;
    }

    .right {
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      min-width: 220px;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{
      border-color: rgba(26,255,140,0.45);
      box-shadow: 0 0 18px rgba(26,255,140,0.12);
    }
    .btn.primary{
      border-color: rgba(26,255,140,0.55);
      color: var(--neon);
    }

    /* Legenda */
    .legend {
      position: fixed;
      z-index: 9999;
      bottom: 18px;
      left: 18px;
      width: min(360px, calc(100vw - 36px));
      padding: 14px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      backdrop-filter: blur(10px);
    }
    .legend h3{
      margin: 0 0 8px 0;
      font-size: 1.0em;
      letter-spacing: 0.2px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.92em;
    }
    .bar{
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff3b3b, #ffd43b, #1aff8c);
      border: 1px solid rgba(255,255,255,0.08);
      margin-top: 8px;
    }
    .minmax{
      display:flex;
      justify-content:space-between;
      color: var(--muted);
      font-size: 0.85em;
      margin-top: 6px;
    }

    /* Sobreposi√ß√£o (MVP) destacando ‚ÄúAmaz√¥nia‚Äù */
    .amazoniaOverlay {
      position: fixed;
      z-index: 9998;
      pointer-events: none;
      inset: 0;
      background:
        radial-gradient(circle at 50% 55%, rgba(26,255,140,0.10), rgba(0,0,0,0) 55%),
        radial-gradient(circle at 50% 55%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 58%, rgba(0,0,0,0.70) 100%);
      mix-blend-mode: normal;
    }

    /* Ajustes mobile */
    @media (max-width: 720px){
      .hud{
        flex-direction: column;
        gap: 10px;
      }
      .hud .left, .hud .right { min-width: 0; width: 100%; justify-content: space-between; }
      .center { width: 100%; }
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div class="amazoniaOverlay"></div>

  <div class="hud">
    <div class="left">
      <div class="badge">
        <div class="dot"></div>
        <div>
          <div class="title">Sistema ativo ‚Äî Amaz√¥nia</div>
          <div class="sub">Dados p√∫blicos ‚Ä¢ Atualiza√ß√£o cont√≠nua</div>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="big">Painel Bioecol√≥gico da Amaz√¥nia</div>
      <div class="small">Mapa interativo (MVP) ‚Äî base p√∫blica de sensoriamento remoto</div>
    </div>

    <div class="right">
      <a class="btn" href="index.html">‚¨Ö Voltar</a>
      <div class="btn primary" id="recenterBtn">üéØ Centralizar</div>
    </div>
  </div>

  <div class="legend">
    <h3>√çndice bioecol√≥gico (0‚Äì100)</h3>
    <div class="bar"></div>
    <div class="minmax">
      <span>0 (baixo)</span>
      <span>100 (alto)</span>
    </div>
    <div class="row">
      <span>Camada atual:</span>
      <strong style="color: var(--text)">Base p√∫blica (MVP)</strong>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Centro aproximado da Amaz√¥nia (ajustamos depois com recorte real)
    const AMAZONIA_CENTER = [-3.4653, -62.2159];
    const AMAZONIA_ZOOM = 5;

    const map = L.map('map', {
      zoomControl: true
    }).setView(AMAZONIA_CENTER, AMAZONIA_ZOOM);

    // Tiles p√∫blicos (MVP)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Bot√£o centralizar
    document.getElementById("recenterBtn").addEventListener("click", () => {
      map.setView(AMAZONIA_CENTER, AMAZONIA_ZOOM);
    });
  </script>

</body>
</html>
